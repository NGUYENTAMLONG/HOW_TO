<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Slider</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html,body{
    display: grid;
    height: 100%;
    place-items:  center;
    background-color: #efefef;
}
.wrapper{
    height: 500px;
    width: 750px;
    background: #fff;
    box-shadow: 0px 0px 15px rgba(white, white, white, 0.15);
    position: relative;
    border: 7px solid #fff;
    overflow: hidden ;
}
.wrapper .images{
    height: 100%;
    width: 100%;
    display: flex;
 
}
.wrapper .images .img-1{
    height: 100%;
    width: 100%;
    background: url("https://ezcomclass.com/wp-content/uploads/2020/06/21-2.jpg");
    background-size: cover;
}
.wrapper .images .img-2{
    position: absolute;
    height: 100%;
    width: 50%;
    filter: blur(5px);
    background: url("https://ezcomclass.com/wp-content/uploads/2020/06/21-2.jpg");

    /* background: url("21-2.jpg"); */
    background-size: cover;
    /* opacity: 0.5; */
}
.wrapper .slider{
    position: absolute;
    top: 0;
    z-index: 99;
    width: 100%;
}
.wrapper .slider input{
    width: 100%;
    outline: none;
    background: none;
    -webkit-appearance: none;
}
.slider input::-webkit-slider-thumb{
    height: 486px;
    width: 3px;
    background:none;
    -webkit-appearance: none;
    cursor: col-resize;
}
.slider .drag-line{
    width: 3px;
    height: 486px;
    position: absolute;
    /* background: white; */
    left: 49.85%;
    pointer-events: none;
}
.slider .drag-line::before,
.slider .drag-line::after{
    position: absolute;
    content: "";
    width: 100%;
    height: 222px;
    background: white;

}
.slider .drag-line::before{
    top: 0;
}
.slider .drag-line::after{
    bottom: 0;
}
.slider .drag-line span{
    height: 42px;
    width: 42px;
    border: 3px solid white;
    position: absolute;
    top:50%;
    left:50%;
    border-radius: 50%;
    transform: translate(-50%,-50%);


}
.slider .drag-line span::before,
.slider .drag-line span::after{
    position: absolute;
    content: "";
    top: 50%;
    border:10px solid transparent;
    border-bottom-width:0px ;
    border-right-width:0px ;
    transform: translate(-50%,-50%) rotate(45deg);

}
.slider .drag-line span::before{
    border-left-color: white;
    left: 40%;
}
.slider .drag-line span::after{
    border-top-color: white;
    left: 60%;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="images">
            <div class="img-1"></div>
            <div class="img-2"></div>

        </div>
        <div class="slider">
            <div class="drag-line">
                <span></span>
            </div>
            <input type="range" min="0" max="100" value="50" >
        </div>
    </div>
</body>
<script>
   const slider = document.querySelector(".slider input");
   const dragline = document.querySelector(".slider .drag-line");
   const img = document.querySelector(".images .img-2");
   slider.oninput = ()=>{
       let sliderVal = slider.value;
       dragline.style.left=sliderVal + "%";
       img.style.width=sliderVal + "%";
   }
</script>
</html>
